<!DOCTYPE html>
<html>
<head>

    <title>radovanrasha's chat app</title>
    <link rel="icon" href="/img/favicon.png"> 
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>
                Join our community
            </h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="your username" required>
                <label>Room name</label>
                <input type="text" name="room" placeholder="room name" required>
                <button>Join room</button>
            </form>
            <p class="poruka">Type 'general' in room input field for our most popular room or enter unique name for private chats with friends etc.</p>
        </div>
    </div>
    
</body>
</html>
